command_timeout = 10000

[cmd_duration]
disabled = true # Don't show command duration... only since last command not how long it took

[directory]
truncation_length = 4 # how much depth should be shown from root or repo

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged.enabled = true
renamed = "👅"
deleted = "🗑"

[erlang]
symbol = "e "

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[hostname]
ssh_only = true
format = "⟪[$hostname]($style)⟫ in "